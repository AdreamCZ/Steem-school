<body id="Marketplace" style="margin:2em" class="">
  <div class="w3-white" id="Searchbox" style="">
      <div class="" style="width:100%; display:flex; justify-content:space-between; align-items:center" >
      <button id="Searchb" class="w3-button" style="border:solid; border-width:0.15em; border-color:#3E8914; border-radius:1.5em; margin:1em; width:15%; height:2.5em; display:flex; align-items:center; "><p style="width:100%; text-align:center">SEARCH</p></button>
	  <input type="text" id="Search" class="w3-input" style="margin:0.5em; border:solid; border-width:0.15em; border-color:#3E8914; height:2.5em; width:60%; float:right; border-radius:1.5em" />
	  <button id="Loginb" class="w3-button" style="float:right; border:solid; border-width:0.15em; border-color:#3E8914; border-radius:1.5em; margin:1em; width:15%; height:2.5em; display:flex; align-items:center"><p style="width:100%; text-align:center">LOGIN</p></button>
      </div>

  <div class="" id="Filters" style="width:100%; display:flex; align-items:center; padding-left:1.5em; padding-right:1.5em">
		<button id="Nameb" style="height:2.5em; width:45%; display:flex; align-items:center" class="w3-button">
		<p>NAME</p>
		</button>
		<button id="Authorb" style="height:2.5em; width:35%; display:flex; align-items:center" class="w3-button">
		<p>AUTHOR</p>
		</button>
		<button id="Downloadedb" style="height:2.5em; width:20%; display:flex; align-items:center" class="w3-button">
		<p>DOWNLOADED</p>
		</button>
	</div>
	<div id="Programs" class="" style="border:solid; border-width:0.15em; border-color:#3E8914; border-radius:1.5em">
	</div>
</body>
